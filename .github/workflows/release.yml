name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            platform: linux-x64
          - os: windows-latest
            rid: win-x64
            platform: windows-x64
          - os: macos-latest
            rid: osx-x64
            platform: macos-x64
          - os: macos-latest
            rid: osx-arm64
            platform: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish (framework-dependent)
        run: dotnet publish -c Release -r ${{ matrix.rid }} -p:SelfContained=false -o publish-fd

      - name: Publish (self-contained)
        run: dotnet publish -c Release -r ${{ matrix.rid }} -p:SelfContained=true -o publish-sc

      - name: Upload framework-dependent artifact
        uses: actions/upload-artifact@v4
        with:
          name: minunsat-${{ matrix.platform }}-net10-required
          path: publish-fd/

      - name: Upload self-contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: minunsat-${{ matrix.platform }}-net10-included
          path: publish-sc/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done

      - name: Generate version tag
        id: version
        run: |
          BASE=$(grep -oPm1 '(?<=<Version>)[^<]+' MinUnsatCounter.csproj)
          VERSION="v${BASE}+${{ github.run_number }}"
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Read release notes
        id: notes
        run: |
          if [ -f RELEASE_NOTES.md ]; then
            echo "custom_notes<<EOF" >> "$GITHUB_OUTPUT"
            cat RELEASE_NOTES.md >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "custom_notes=" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ${{ steps.notes.outputs.custom_notes }}

            > ⚠️ **Note:** This tool is only tested on Windows. Linux and macOS builds are provided as-is and may work but are untested.

            ### Standalone (net10 included, no install required)
            - **Windows (x64):** `minunsat-windows-x64-net10-included.zip`
            - **Linux (x64):** `minunsat-linux-x64-net10-included.zip`
            - **macOS (x64):** `minunsat-macos-x64-net10-included.zip`
            - **macOS (ARM64/Apple Silicon):** `minunsat-macos-arm64-net10-included.zip`

            ### Lightweight (net10 required, must be installed separately)
            - **Windows (x64):** `minunsat-windows-x64-net10-required.zip`
            - **Linux (x64):** `minunsat-linux-x64-net10-required.zip`
            - **macOS (x64):** `minunsat-macos-x64-net10-required.zip`
            - **macOS (ARM64/Apple Silicon):** `minunsat-macos-arm64-net10-required.zip`
          files: |
            minunsat-windows-x64-net10-included.zip
            minunsat-windows-x64-net10-required.zip
            minunsat-linux-x64-net10-included.zip
            minunsat-linux-x64-net10-required.zip
            minunsat-macos-x64-net10-included.zip
            minunsat-macos-x64-net10-required.zip
            minunsat-macos-arm64-net10-included.zip
            minunsat-macos-arm64-net10-required.zip
          generate_release_notes: true
